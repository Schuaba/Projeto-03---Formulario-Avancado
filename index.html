<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
   
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <br/>
      <img src="images/cabecalho.svg" alt="três de cinco estrelas preenchidas em uma balão vermelho">
    </header>

    <form>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend class="main-legend">Informações pessoais</legend>

          <div class="nomecompleto">

            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" id="event-name" required placeholder="Ex: Tiago" />
            </div>

            <div class="input-wrapper">
              <label for="event-surname">Sobrenome</label>
              <input type="text" id="event-surname" required placeholder="Ex: Pinheiro" />
            </div>
            
          </div>

          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required placeholder="Ex: Tiago@meuemail.com.br"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="divisoria">
            <div class="input-wrapper">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>
  
              <select id="event-mentor">
                <option value="Maykbrito>">Mayk Brito</option>
                <option value="Rodrigogonçalves">Rodrigo Gonçalves</option>
                <option value="other">Outra(o)</option>
              </select>
            </div>
  
            <div class="input-wrapper">
              <label for="event-feedback">Feedback sobre o mentor</label>
              <textarea id="event-feedback" style=" resize: none"></textarea>
            </div>
  
            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-check" />
              <label for="event-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>          
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>agendando próxima mentoria</legend>

          <div class="datahora">

            <div class="input-wrapper">
              <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-start">Das</label>
              <input type="time" id="event-start" required />
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required  />
            </div>
          </div>

        </div>
      </fieldset>

      <button>salvar</button>
    </form>

  </div>

</body>
</html>
